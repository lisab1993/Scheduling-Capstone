{% extends 'assistapp/base.html' %}

{% block content %}

<h1>detail.html</h1>

{% for task in event.tasks.all %}
<div class="row">
    {{ task.name }}
</div>
{% endfor %}


<a class='btn btn-info' href="{% url 'assistapp:my_events' %}">Back to my events</a>
<a class="btn btn-info" href="{% url 'assistapp:show_add_detail' event.id %}">Add Detail</a>
{% endblock %}
