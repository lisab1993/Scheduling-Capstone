{% extends 'assistapp/base.html' %}

{% block content %}


<h1>{{ event.title }}</h1>
{% for task in event.tasks.all %}
<div class="row">
    {{ task.name }}
    <a class="btn btn-info col-md-2" href="{% url 'assistapp:delete_task' pk=task.pk  %}">Delete Task</a>
    <a class='btn btn-info col-md-2' href="{% url 'assistapp:show_edit_task' id=task.id %}">Edit Task</a>
</div>
{% endfor %}


<a class='btn btn-info' href="{% url 'assistapp:my_events' %}">Back to my events</a>
<a class="btn btn-info" href="{% url 'assistapp:show_add_task' event.id  %}">Add Task</a>
{% endblock %}
